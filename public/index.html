<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - ToDo App</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="logo">
          <h1>TodoApp</h1>
          <p>Organize your tasks beautifully</p>
        </div>

        <!-- FORM LOGIN -->
        <form id="loginForm">
          <div class="form-group">
            <label for="email">Email Address</label>
            <div class="input-wrapper">
              <input
                type="email"
                id="email"
                placeholder="Enter your email"
                required
              />
              <div class="input-icon">@</div>
            </div>
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <div class="input-wrapper">
              <input
                type="password"
                id="password"
                placeholder="Enter your password"
                required
              />
              <div class="input-icon">ðŸ”’</div>
            </div>
          </div>

          <div class="button-group">
            <button type="submit" class="btn-primary" id="loginBtn">
              Sign In
            </button>

            <div class="divider">
              <span>or</span>
            </div>

            <!-- NOTE: removed inline "onclick" to avoid "goRegister is not defined" errors -->
            <button type="button" class="btn-secondary" id="registerBtn">
              Create Account
            </button>
            <div class="message" id="messageBox"></div>
          </div>
        </form>

        <!-- tempat pesan -->
        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>

        <div class="footer">
          <p>TodoApp @Rafizhaf</p>
        </div>
      </div>
    </div>
    <!-- tempat pesan -->
    

    
    <script type="module">
      import { auth } from "./firebase-config.js";
      import {
        signInWithEmailAndPassword,
        onAuthStateChanged,
      } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";

      const form = document.getElementById("loginForm");
      const registerBtn = document.getElementById("registerBtn");
      const messageBox = document.getElementById("messageBox");

      // fungsi untuk menampilkan pesan sukses / error
      function showMessage(text, type = "success") {
        messageBox.textContent = text;
        messageBox.className = "message " + type; // tambahkan class success/error
        messageBox.style.display = "block";

        // auto-hide setelah 3 detik
        setTimeout(() => {
          messageBox.style.display = "none";
        }, 3000);
      }

      // event submit form login
      form.addEventListener("submit", async (e) => {
        e.preventDefault();

        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value;

        try {
          const userCredential = await signInWithEmailAndPassword(
            auth,
            email,
            password
          );
          console.log("Signed in:", userCredential.user);

          // tampilkan pesan sukses
          showMessage("âœ… Login berhasil! Mengalihkan...", "success");

          // redirect setelah sedikit delay agar user sempat lihat pesan
          setTimeout(() => {
            window.location.href = "todo.html";
          }, 1500);
        } catch (err) {
          console.error("Login error:", err);

          // mapping error biar lebih ramah untuk user
          let errorMessage = "Terjadi kesalahan saat login.";
          if (err.code === "auth/invalid-credential") {
            errorMessage = "Email atau password salah.";
          } else if (err.code === "auth/user-not-found") {
            errorMessage =
              "Akun tidak ditemukan. Silakan daftar terlebih dahulu.";
          } else if (err.code === "auth/wrong-password") {
            errorMessage = "Password yang kamu masukkan salah.";
          } else if (err.code === "auth/too-many-requests") {
            errorMessage = "Terlalu banyak percobaan login. Coba lagi nanti.";
          }

          showMessage("âŒ " + errorMessage, "error");
        }
      });

      // auto-redirect jika sudah login
      onAuthStateChanged(auth, (user) => {
        if (user) {
          console.log("User already signed in, redirecting...");
          window.location.href = "todo.html";
        }
      });

      // tombol register
      if (registerBtn) {
        registerBtn.addEventListener("click", () => {
          window.location.href = "register.html";
        });
      } else {
        console.warn("registerBtn not found in DOM");
      }
    </script>
  </body>
</html>

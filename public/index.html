<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - ToDo App</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="logo">
          <h1>TodoApp</h1>
          <p>Organize your tasks beautifully</p>
        </div>

        <!-- FORM LOGIN -->
        <form id="loginForm">
          <div class="form-group">
            <label for="email">Email Address</label>
            <div class="input-wrapper">
              <input
                type="email"
                id="email"
                placeholder="Enter your email"
                required
              />
              <div class="input-icon">@</div>
            </div>
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <div class="input-wrapper">
              <input
                type="password"
                id="password"
                placeholder="Enter your password"
                required
              />
              <div class="input-icon">üîí</div>
            </div>
          </div>

          <div class="button-group">
            <button type="submit" class="btn-primary" id="loginBtn">
              Sign In
            </button>

            <div class="divider">
              <span>or</span>
            </div>

            <button
              type="button"
              class="btn-secondary"
              onclick="goRegister()"
              id="registerBtn"
            >
              Create Account
            </button>
          </div>
        </form>

        <!-- tempat pesan -->
        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>

        <div class="footer">
          <p>¬© 2025 TodoApp. Made with ‚ù§Ô∏è</p>
        </div>
      </div>
    </div>

    <script type="module">
      import { auth } from "./firebase-config.js";
      import {
        signInWithEmailAndPassword,
        onAuthStateChanged,
      } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";

      const form = document.getElementById("loginForm");
      const errorEl = document.getElementById("errorMessage");
      const successEl = document.getElementById("successMessage");

      // Event submit login
      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value;

        try {
          await signInWithEmailAndPassword(auth, email, password);
          successEl.textContent = "Login berhasil! Redirecting...";
          errorEl.textContent = "";
          setTimeout(() => {
            window.location.href = "todo.html";
          }, 1000);
        } catch (err) {
          errorEl.textContent = "Login gagal: " + err.message;
          successEl.textContent = "";
        }
      });

      // Kalau user sudah login ‚Üí langsung ke todo.html
      onAuthStateChanged(auth, (user) => {
        if (user) {
          window.location.href = "todo.html";
        }
      });

      // Tombol register
      window.goRegister = function () {
        window.location.href = "register.html";
      };
    </script>
  </body>
</html>

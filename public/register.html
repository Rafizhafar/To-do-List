<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - ToDo App</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/register.css">
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="logo">
        <h1>Join TodoApp</h1>
        <p>Create your account to get started</p>
      </div>

      <form id="registerForm">
        <div class="form-row">
          <div class="form-group">
            <label for="firstName">Name</label>
            <div class="input-wrapper">
              <input type="text" id="firstName" placeholder="John Doe" required>
              <div class="input-icon">üë§</div>
            </div>
          </div>
          
          <div class="form-group">
            <label for="userName">Username</label>
            <div class="input-wrapper">
              <input type="text" id="userName" placeholder="johndoe" required>
              <div class="input-icon">üë§</div>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="email">Email Address</label>
          <div class="input-wrapper">
            <input type="email" id="email" placeholder="john.doe@example.com" required>
            <div class="input-icon">‚úâÔ∏è</div>
          </div>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <div class="input-wrapper">
            <input type="password" id="password" placeholder="Create a strong password" required>
            <div class="input-icon">üîí</div>
          </div>
        </div>

        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <div class="input-wrapper">
            <input type="password" id="confirmPassword" placeholder="Confirm your password" required>
            <div class="input-icon">üîê</div>
          </div>
        </div>

        <div class="terms-checkbox">
          <input type="checkbox" id="agreeTerms" required>
          <label for="agreeTerms">
            I agree to the <a href="#">Terms of Service</a> and 
            <a href="#">Privacy Policy</a>
          </label>
        </div>

        <div class="button-group">
          <button type="submit" class="btn-primary" id="registerBtn">
            Create Account
          </button>
          
          <div class="divider">
            <span>Already have an account?</span>
          </div>
          
          <button type="button" class="btn-secondary" onclick="goToLogin()">
            Sign In Instead
          </button>
        </div>
      </form>

      <div class="error-message" id="errorMessage"></div>
      <div class="success-message" id="successMessage"></div>

      <div class="footer">
        <p>¬© 2025 TodoApp. Made with ‚ù§Ô∏è</p>
      </div>
    </div>
  </div>

  <script type="module">
    import { 
      getAuth, 
      createUserWithEmailAndPassword 
    } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";

    import { 
      getFirestore, 
      setDoc, 
      doc, 
      serverTimestamp 
    } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-firestore.js";

    import { app } from "./firebase-config.js"; // pastikan ada file ini
    const auth = getAuth(app);
    const db = getFirestore(app);

    // REGISTER USER
    async function registerUser(name, username, email, password) {
      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        // simpan data ke Firestore collection "users"
        await setDoc(doc(db, "users", user.uid), {
          name: name,
          username: username,
          email: email,
          createdAt: serverTimestamp()
        });

        document.getElementById("successMessage").innerText = "Registrasi berhasil! Silakan login.";
        setTimeout(() => {
          window.location.href = "index.html";
        }, 2000);

      } catch (error) {
        document.getElementById("errorMessage").innerText = error.message;
      }
    }

    // EVENT SUBMIT FORM
    document.getElementById("registerForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const name = document.getElementById("firstName").value.trim();
      const username = document.getElementById("userName").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirmPassword").value;

      if (password !== confirmPassword) {
        document.getElementById("errorMessage").innerText = "Password tidak sama!";
        return;
      }

      await registerUser(name, username, email, password);
    });

    window.goToLogin = function() {
      window.location.href = "index.html";
    };
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://www.gstatic.com https://www.googleapis.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src https://fonts.gstatic.com; connect-src 'self' https://*.googleapis.com https://*.firebaseio.com https://my-todolist-38c20.firebaseapp.com https://firestore.googleapis.com wss://*.firebaseio.com; img-src 'self' data: https:;">

  <title>Register - ToDo App</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/register.css">
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="logo">
        <h1>Join TodoApp</h1>
        <p>Create your account to get started</p>
      </div>

      <form id="registerForm">
        <div class="form-row">
          <div class="form-group">
            <label for="firstName">Name</label>
            <div class="input-wrapper">
              <input type="text" id="firstName" placeholder="John Doe" required>
              <div class="input-icon">üë§</div>
            </div>
          </div>
          
          <div class="form-group">
            <label for="userName">Username</label>
            <div class="input-wrapper">
              <input type="text" id="userName" placeholder="johndoe" required>
              <div class="input-icon">@</div>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="email">Email Address</label>
          <div class="input-wrapper">
            <input type="email" id="email" placeholder="john.doe@example.com" required>
            <div class="input-icon">‚úâÔ∏è</div>
          </div>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <div class="input-wrapper">
            <input type="password" id="password" placeholder="Create a strong password" minlength="6" required>
            <div class="input-icon">üîí</div>
          </div>
        </div>

        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <div class="input-wrapper">
            <input type="password" id="confirmPassword" placeholder="Confirm your password" minlength="6" required>
            <div class="input-icon">üîê</div>
          </div>
        </div>

        <div class="terms-checkbox">
          <input type="checkbox" id="agreeTerms" required>
          <label for="agreeTerms">
            I agree to the <a href="#" onclick="return false;">Terms of Service</a> and 
            <a href="#" onclick="return false;">Privacy Policy</a>
          </label>
        </div>

        <div class="button-group">
          <button type="submit" class="btn-primary" id="registerBtn">
            Create Account
          </button>
          
          <div class="divider">
            <span>Already have an account?</span>
          </div>
          
          <button type="button" class="btn-secondary" id="loginBtn">
            Sign In Instead
          </button>
        </div>
      </form>

      <div class="error-message" id="errorMessage" style="display: none;"></div>
      <div class="success-message" id="successMessage" style="display: none;"></div>

      <div class="footer">
        <p>TodoApp @Rafizhaf</p>
      </div>
    </div>
  </div>

  <script type="module">
    import { 
      getAuth, 
      createUserWithEmailAndPassword 
    } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";

    import { 
      getFirestore, 
      setDoc, 
      doc, 
      serverTimestamp 
    } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-firestore.js";

    import { app } from "./firebase-config.js";
    const auth = getAuth(app);
    const db = getFirestore(app);

    const registerForm = document.getElementById("registerForm");
    const registerBtn = document.getElementById("registerBtn");
    const loginBtn = document.getElementById("loginBtn");
    const errorMessage = document.getElementById("errorMessage");
    const successMessage = document.getElementById("successMessage");

    /** Tombol Sign In Instead - redirect ke login */
    if (loginBtn) {
      loginBtn.addEventListener("click", (e) => {
        e.preventDefault();
        window.location.href = "index.html";
      });
    }

    /** REGISTER USER */
    async function registerUser(name, username, email, password) {
      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        // Simpan data ke Firestore collection "users"
        await setDoc(doc(db, "users", user.uid), {
          name: name,
          username: username,
          email: email,
          createdAt: serverTimestamp()
        });

        successMessage.style.display = "block";
        successMessage.innerText = "‚úÖ Registrasi berhasil! Silakan login.";
        errorMessage.style.display = "none";
        
        // Reset form
        registerForm.reset();
        
        setTimeout(() => {
          window.location.href = "index.html";
        }, 2000);

      } catch (error) {
        console.error("Registration error:", error);
        
        let errorText = "Terjadi kesalahan saat registrasi.";
        
        switch (error.code) {
          case "auth/email-already-in-use":
            errorText = "Email sudah terdaftar. Silakan gunakan email lain atau login.";
            break;
          case "auth/invalid-email":
            errorText = "Format email tidak valid.";
            break;
          case "auth/weak-password":
            errorText = "Password terlalu lemah. Gunakan minimal 6 karakter.";
            break;
          case "auth/network-request-failed":
            errorText = "Gagal terhubung ke server. Periksa koneksi internet Anda.";
            break;
          default:
            errorText = error.message;
        }
        
        errorMessage.style.display = "block";
        errorMessage.innerText = "‚ùå " + errorText;
        successMessage.style.display = "none";
        
        // Re-enable button
        registerBtn.disabled = false;
        registerBtn.textContent = "Create Account";
      }
    }

    /** EVENT SUBMIT FORM */
    if (registerForm) {
      registerForm.addEventListener("submit", async (e) => {
        e.preventDefault();

        const name = document.getElementById("firstName").value.trim();
        const username = document.getElementById("userName").value.trim();
        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value;
        const confirmPassword = document.getElementById("confirmPassword").value;
        const agreeTerms = document.getElementById("agreeTerms").checked;

        // Validasi
        if (!name || !username || !email || !password || !confirmPassword) {
          errorMessage.style.display = "block";
          errorMessage.innerText = "‚ö†Ô∏è Harap isi semua kolom!";
          successMessage.style.display = "none";
          return;
        }

        if (!agreeTerms) {
          errorMessage.style.display = "block";
          errorMessage.innerText = "‚ö†Ô∏è Harap setujui Terms of Service dan Privacy Policy!";
          successMessage.style.display = "none";
          return;
        }

        if (password !== confirmPassword) {
          errorMessage.style.display = "block";
          errorMessage.innerText = "‚ö†Ô∏è Password tidak sama!";
          successMessage.style.display = "none";
          return;
        }

        if (password.length < 6) {
          errorMessage.style.display = "block";
          errorMessage.innerText = "‚ö†Ô∏è Password minimal 6 karakter!";
          successMessage.style.display = "none";
          return;
        }

        // Disable button saat proses registrasi
        registerBtn.disabled = true;
        registerBtn.textContent = "Creating Account...";
        
        errorMessage.style.display = "none";
        successMessage.style.display = "none";

        await registerUser(name, username, email, password);
      });
    }
  </script>
</body>
</html>

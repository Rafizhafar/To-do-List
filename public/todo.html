<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List - Diks</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/todo.css" />
  </head>
  <body>
    <div class="container">
      <div class="todo-app">
        <div class="header-bar">
          <h2>To-Do App</h2>
          <button id="logoutBtn" class="btn-logout">Logout</button>
        </div>

        <div class="filter-section">
          <div class="filter-header">
            ðŸ“… Filter Tanggal
          </div>
          <div class="filter-controls">
            <div class="date-input-group">
              <label>Pilih Tanggal:</label>
              <input type="date" id="filter-date" />
            </div>
            <div class="quick-filters">
              <button class="quick-filter-btn" data-filter="yesterday">Kemarin</button>
              <button class="quick-filter-btn active" data-filter="today">Hari Ini</button>
              <button class="quick-filter-btn" data-filter="tomorrow">Besok</button>
              <button class="quick-filter-btn" data-filter="all">Semua</button>
            </div>
          </div>
        </div>

        <div class="input-section">
          <div class="row">
            <input type="text" id="input-box" placeholder="Masukan task baru..." />
            <input type="date" id="task-date" class="task-date-select" />
            <button id="add-btn">+ Tambah</button>
          </div>
        </div>

        <div class="task-section" id="tasks-section">
          <div class="section-header">
            <div class="section-title">
              <span id="section-icon">ðŸŽ¯</span>
              <span id="section-label">Hari Ini</span>
              <span class="task-count-badge" id="task-count">0</span>
            </div>
          </div>
          <ul id="tasks-container"></ul>
        </div>

        <div class="summary">
          <div class="summary-stats">
            <div class="stat-item">
              <div class="stat-number" id="total-tasks">0</div>
              <div class="stat-label">Total Task</div>
            </div>
            <div class="stat-item">
              <div class="stat-number" id="completed-tasks">0</div>
              <div class="stat-label">Selesai</div>
            </div>
            <div class="stat-item">
              <div class="stat-number" id="remaining-tasks">0</div>
              <div class="stat-label">Tersisa</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="script.js"></script>
    </body>

    
    </html>
